<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Electrolize&family=Geo:ital@0;1&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>Chipy para la Family game 720</title>
</head>

<body>
  <div class="crt-container">
    <div class="crt-monitor">
      <div class="crt-screen">
        <!-- Efectos CRT -->
        <div class="crt-scanlines"></div>
        <div class="crt-flicker"></div>
        <div class="crt-curve"></div>
        <div class="crt-rgb"></div>
        <div class="crt-static"></div>
        <!-- Pantalla de inicio -->
        <div id="start-screen">
          <img id="start-image" src="./images/CSlogo.jpg" alt="Presiona para comenzar" />
          <div id="start-text">Chippy para la Family Game 720</div>
        </div>
        <!-- Pantalla del juego -->
        <div id="game-container" style="display: none;">
          <div id="scene-text">Hoy es un gran dia.</div>
          <img id="scene-image" src="./images/sol.png" alt="Se rompio" />
          <div id="description-text">Hoy sale Chipy para la Family Game 720.</div>
          <div id="choices" class="d-flex flex-column mb-3">
            <button id="choice1">> Sentarse a trabajar.</button>
            <button id="choice2">> Renunciar al trabajo.</button>
            <button id="choice3">> Llorar.</button>
          </div>
          <button id="back-button">‚Üê</button>
        </div>
        <button class="crt-toggle" onclick="toggleCRT()">CRT: ON</button>
        <button class="music-toggle" onclick="toggleMusic()">MUSIC: ON</button>
      </div>
    </div>
  </div>
  <script src="./scripts/scenes/inicio.js"></script>
  <script src="./scripts/scenes/trabajo.js"></script>
  <script src="./scripts/scenes/ciudad.js"></script>
  <script src="./scripts/scenes/abismo.js"></script>
  <script src="./scripts/scenes/finales.js"></script>
  <script src="./scripts/efectos.js"></script>
  <script src="./scripts/game.js"></script>
  <audio id="background-music" loop>
    <source src="./sounds/ChippytuneWN.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
</body>

</html>
